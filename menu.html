<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1, minimum-scale=1">
    <title>Holiarus: Прыжковое приключение</title>
    <style>
        html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        overflow: hidden;
        user-select: none;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: 'Roboto', sans-serif;
        background-color: #111;
    }

 
    #game-container {
            width: 280px;
            height: 280px;
            background: rgba(0, 0, 0, 0.8);
            position: relative;
            overflow-y: auto;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
        }

        #playScreen {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            background-image: url('9.jpg');
            background-size: cover;
            background-position: center;
            box-shadow: inset 0 0 50px rgba(0, 0, 0, 0.7);
            animation: moveBackground 30s linear infinite;
        }

        @keyframes moveBackground {
            from { background-position: 100% 0; }
            to { background-position: 0 0; }
        }

        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(5px);
            z-index: 0;
        }

        #content {
            position: relative;
            z-index: 1;
            text-align: center;
            color: white;
            text-shadow: 0 4px 15px rgba(0, 0, 0, 0.9);
        }

        #gameTitle {
            font-size: 50px;
            margin-bottom: 20px;
            font-weight: bold;
            letter-spacing: 3px;
            animation: fadeIn 1.2s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        #playButton {
            background: linear-gradient(45deg, #ff9800, #e68900);
            color: white;
            padding: 20px 50px;
            font-size: 30px;
            border-radius: 50px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 6px 20px rgba(255, 152, 0, 0.8);
            animation: pulse 1.5s infinite;
        }

        #playButton:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(255, 152, 0, 1);
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .floating-particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .particle {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            pointer-events: none;
            animation: float 10s linear infinite;
        }

        @keyframes float {
            from { transform: translateY(100vh); }
            to { transform: translateY(-100vh); }
        }


        #crystalsCount, #keysCount {
    font-size: 20px;
    letter-spacing: 1.2px;
    background-color: rgba(0, 0, 0, 0.6);
    padding: 10px 20px;
    border-radius: 5px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.8);
    z-index: 2;
}

#crystalsCount {
    position: fixed;
    top: 20px;
    right: 20px;
}

#keysCount {
    position: fixed;
    top: 70px; /* Увеличили отступ для большего расстояния */
    right: 20px;
}

     
        .footer {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 0;
            position: fixed;
            bottom: 10px;
            width: 95%;
            border-radius: 15px;
            margin: 0 auto;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }

        .footer-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #fff;
            font-size: 14px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .footer-item:hover {
            transform: translateY(-5px);
        }

        .footer-item img {
            width: 28px;
            height: 28px;
            margin-bottom: 5px;
        }

        .footer-item span {
            font-size: 12px;
        }

        .counter-icon {
   /* Задайте подходящий размер изображения */
    height: 24px;
    margin-right: 8px; /* Отступ между изображением и текстом */
    vertical-align: middle; /* Выравнивание по центру */
}



#profile {
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(255, 152, 0, 0.3);
            margin-bottom: 20px;
            transition: 0.3s;
        }

        #profile:hover {
            transform: scale(1.05);
        }

        #avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff9800, #e68900);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            color: white;
            margin-right: 15px;
        }

        #username {
            font-size: 18px;
            font-weight: bold;
            color: #ff9800;
        }

        #playButton {
            background: linear-gradient(45deg, #ff9800, #e68900);
            color: white;
            padding: 15px 40px;
            font-size: 18px;
            border-radius: 50px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 6px 20px rgba(255, 152, 0, 0.8);
            border: none;
        }

        #playButton:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 152, 0, 1);
        }

        #authMessage {
            color: #ccc;
            font-size: 14px;
            margin-top: 10px;
        }

        #authLink {
            color: #ff9800;
            text-decoration: none;
            font-weight: bold;
            cursor: pointer;
        }

        #authLink:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>


    <div id="playScreen">
        <div id="overlay"></div>
        <div id="content">
            <div id="crystalsCount">
                <img src="5.png" alt="Кристалл" class="counter-icon" > 
                <span id="totalCrystals">0</span>
            </div>
            <div id="keysCount">
                <img src="key.png" alt="Ключ" class="counter-icon">
                <span id="totalKeys">0</span>
            </div>
            
            <div id="gameTitle">Holiarus</div>
            <div id="playScreen">
                <div id="content">
                 
    <div id="game-container">
        <div id="profile">
            <div id="avatar">?</div>
            <div>
                <div id="username">Гость</div>
                <div id="authMessage">
                    Не авторизован. <span id="authLink">Войти через Telegram</span>
                </div>
            </div>
        </div>

        <button id="playButton">Играть</button>
    </div>
                
            
                </div>
            </div>
        </div>
        

                
                <div class="footer">
                    <div class="footer-item" onclick="goToMenu()">
                        <img src="m.png" alt="Menu">
                        <span>Menu</span>
                    </div>
                    <div class="footer-item" onclick="goToShop()">
                        <img src="t.png" alt="Shop">
                        <span>Shop</span>
                    </div>
                    <div class="footer-item" onclick="goToFriends()">
                        <img src="f.png" alt="Friends">
                        <span>Friends</span>
                    </div>
                    <div class="footer-item" onclick="goToSkins()">
                        <img src="cl.png" alt="Skins">
                        <span>Skins</span>
                    </div>
                </div>
            
    <script>

  // Функция для сохранения userId из URL
  function saveUserId() {
        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get("userId");

        if (userId) {
            localStorage.setItem("telegramUserId", userId);  // Сохраняем userId в localStorage
        }
    }

    // Функция для получения имени пользователя с сервера по userId
    async function fetchUserName() {
        const userId = localStorage.getItem("telegramUserId");  // Берем userId из localStorage
        if (!userId) return;

        try {
            // Делаем запрос на сервер для получения имени пользователя
            let response = await fetch(`https://duegdueygd.onrender.com/get_user/${userId}`);
            let data = await response.json();

            // Отображаем имя пользователя на странице
            document.getElementById("username").textContent = data.name;
            document.getElementById("avatar").textContent = data.name[0].toUpperCase();  // Первую букву для аватара
            document.getElementById("authMessage").style.display = "none";  // Скрываем сообщение об авторизации
        } catch (error) {
            console.error("Ошибка получения имени:", error);
        }
    }

    // Слушатель клика на ссылку авторизации
    document.getElementById("authLink").addEventListener("click", function () {
        window.location.href = "https://t.me/holiarus_bot";  // Ссылка на бота для авторизации
    });

    // Слушатель клика на кнопку "Играть"
    document.getElementById("playButton").addEventListener("click", function () {
        window.location.href = "play.html";  // Переход на страницу игры
    });

    // Загружаем данные при загрузке страницы
    window.onload = function () {
        saveUserId();  // Сохраняем userId в localStorage
        fetchUserName();  // Загружаем имя пользователя с сервера
    };
 

function goToSkins() {
    window.location.href = "skins.html"; // Страница для скинов
}

    function goToShop() {
        window.location.href = "shop.html"; // Страница для магазина
    }

    function goToFriends() {
        window.location.href = "friends.html"; // Страница для друзей
    }
        let totalCrystals = localStorage.getItem('totalCrystals') || 0;
        let totalKeys = localStorage.getItem('totalKeys') || 0;
        document.getElementById('totalCrystals').textContent = totalCrystals;
        document.getElementById('totalKeys').textContent = totalKeys;

        if (performance.navigation.type === 1) {
            window.location.href = 'index.html';
        }

        document.getElementById('playButton').addEventListener('click', function() {
    window.location.href = 'play.html';
});


        document.getElementById('shopButton').addEventListener('click', function() {
            window.location.href = 'shop.html';
        });

        document.getElementById('clickerButton').addEventListener('click', function() {
            window.location.href = 'friends.html';
        });

        window.addEventListener('DOMContentLoaded', function() {
            let totalCrystals = localStorage.getItem('totalCrystals') || 0;
            let totalKeys = localStorage.getItem('totalKeys') || 0;
            document.getElementById('totalCrystals').textContent = totalCrystals;
            document.getElementById('totalKeys').textContent = totalKeys;

            for (let i = 0; i < 50; i++) {
                let particle = document.createElement('div');
                particle.classList.add('particle');
                particle.style.width = Math.random() * 5 + 'px';
                particle.style.height = particle.style.width;
                particle.style.left = Math.random() * 100 + 'vw';
                particle.style.top = Math.random() * 100 + 'vh';
                particle.style.animationDuration = (Math.random() * 10 + 5) + 's';
                particle.style.opacity = Math.random();
                document.getElementById('playScreen').appendChild(particle);
            }
        });

        // Обновляем значения на странице
        document.getElementById('totalCrystals').textContent = totalCrystals;
        document.getElementById('totalKeys').textContent = totalKeys;

        // Функция для проверки приглашения при загрузке страницы
function checkInviteBonus() {
    const urlParams = new URLSearchParams(window.location.search);
    const inviteId = urlParams.get('inviteId');
    
    if (inviteId && localStorage.getItem(`invite_${inviteId}`)) {
        const inviteType = localStorage.getItem(`invite_${inviteId}`);
        const bonusAmount = inviteType === "premium" ? 1500 : 500;
        
        // Начисление кристаллов пригласившему
        awardCrystals(bonusAmount);
        
        // Удаление записи о приглашении после использования
        localStorage.removeItem(`invite_${inviteId}`);
        
        alert(`Вам начислено ${bonusAmount} кристаллов за приглашение друга!`);
    }
}

// Начисление кристаллов
function awardCrystals(amount) {
    let totalCrystals = localStorage.getItem('totalCrystals') || 0;
    totalCrystals = parseInt(totalCrystals) + amount;
    localStorage.setItem('totalCrystals', totalCrystals);
    document.getElementById('totalCrystals').textContent = totalCrystals;
}

window.addEventListener('DOMContentLoaded', checkInviteBonus);

// Обновление счётчика кристаллов на странице
window.addEventListener('DOMContentLoaded', function() {
    let totalCrystals = localStorage.getItem('totalCrystals') || 0;
    document.getElementById('totalCrystals').textContent = totalCrystals;
});

    </script>

</body>
</html>
