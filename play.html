<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выбор игры</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000; /* Черный фон */
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 100vh;
            font-family: 'Roboto', sans-serif; overflow: hidden; /* Это предотвращает появление прокрутки */
            user-select: none; /* Запрет на выделение текста */
            -webkit-user-select: none; /* Запрет на выделение текста в Safari */
            -moz-user-select: none; /* Запрет на выделение текста в Firefox */
            -ms-user-select: none; /* Запрет на выделение текста в Internet Explorer */
        }

        header {
            background: linear-gradient(90deg, #ff7e5f, #feb47b); /* Градиентный фон заголовка */
            text-align: center;
            padding: 20px 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        header h1 {
            margin: 0;
            font-size: 2rem;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        #container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr)); /* Адаптивная сетка */
            gap: 20px;
            width: 90%;
            max-width: 600px; /* Ограничение ширины контейнера */
            margin: auto;
            padding-bottom: 60px; /* Оставляем место для футера */
        }

        .game-frame {
            background: linear-gradient(145deg, #1f1f1f, #292929); /* Градиент */
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            position: relative;
            cursor: pointer;
            aspect-ratio: 1 / 1; /* Квадратные рамки */
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .game-frame:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 15px rgba(255, 165, 0, 0.7);
        }

        .game-frame img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Заполнение рамки изображением */
        }

        .game-frame span {
            position: absolute;
            bottom: 10px;
            left: 10px;
            font-size: 14px;
            background: rgba(0, 0, 0, 0.6);
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
        }

        .footer {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background: rgba(138, 138, 138, 0.5);
            padding: 10px 0;
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 95%;
            border-radius: 15px;
            margin: 0 auto;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }

        .footer-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #fff;
            font-size: 14px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .footer-item:hover {
            transform: translateY(-5px);
        }

        .footer-item img {
            width: 28px;
            height: 28px;
            margin-bottom: 5px;
        }

        .footer-item span {
            font-size: 12px;
        }
    </style>
</head>
<body>

    <header>
        <h1>События</h1>
    </header>

    <div id="container">
        <!-- Первая игра -->
        <div class="game-frame" onclick="window.location.href = 'game.html'">
            <img src="1111.jpg" alt="Игра 1">
            <span>Игра 1</span>
        </div>

        <!-- Вторая игра -->
        <div class="game-frame" onclick="window.location.href = 'gam2.html'">
            <img src="game2.jpg" alt="Игра 2">
            <span>Игра 2</span>
        </div>
    </div>

    <div class="footer">
        <div class="footer-item" onclick="goToMenu()">
            <img src="m.png" alt="Menu">
            <span>Menu</span>
        </div>
        <div class="footer-item" onclick="goToShop()">
            <img src="t.png" alt="Shop">
            <span>Shop</span>
        </div>
        <div class="footer-item" onclick="goToFriends()">
            <img src="f.png" alt="Friends">
            <span>Friends</span>
        </div>
        <div class="footer-item" onclick="goToSkins()">
            <img src="cl.png" alt="Skins">
            <span>Skins</span>
        </div>
    </div>

    <script>
        function goToMenu() {
            window.location.href = "menu.html";
        }

        function goToShop() {
            window.location.href = "shop.html";
        }

        function goToFriends() {
            window.location.href = "friends.html";
        }

        function goToSkins() {
            window.location.href = "skins.html";
        }
    </script>

</body>
</html>
